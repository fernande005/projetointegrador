<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
    <style>
         body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5e6d3; /* Fundo cor terracota */
      min-height: 100%;
      box-sizing: border-box;
      padding-top: 50px;
      padding-bottom: 50px; /* Espaço para evitar encostar em cima/baixo */
    }
    .Menu{
      background: #e0c4a8; /* Paleta terrosa */
      padding: 30px; /* Espaço interno maior */
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      border: 2px solid #d1a684; /* Detalhe arquitetônico */
    }
    .Menu-centro h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #6d4c41; /* Tom de marrom escuro */
      text-align: center;
    }
    .titulos{
        margin-top: 20px;
        margin-bottom: 10px;
        font-size: 18px;
        color: #6d4c41;
        font-weight: bold;
        border-bottom: 1px solid #d1a684;
        padding-bottom: 5px;
    }
    .contatos-1{
        background-color: #a88b73;
      color: #fff;
      border: none;
      padding: 12px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-family: 'Georgia', serif;
    }
    .contatos-2 button:hover {
      background-color: #6d4c41;
    }
    .Rodapé-contatos footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #6d4c41;
      /*roda pé*/
    }
    </style>
</head>
<body>
  <div class="body"></div>
  <div class="menu">REgistre seus dados aqui</div>
</body>
</html>
